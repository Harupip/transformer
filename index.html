<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <div id="main">
        <div id="header">

        </div>

        <div id="slider">
            <div class="wrapper-background">
                
            </div>
            <div class="app--wrapper">
                <div class="app--wrapper__Text-to-Speech">
                    <div class="text-to-speech__header">
                        <h2 class="">Text to Speech
                            <span class="text-to-speech__header-icon ti-text"></span>
                        </h2>
                    </div>
                    <div class="text-to-speech__main">
                        <textarea name="" id="text-to-speech__input" cols="30" rows="10"></textarea>
                            <span class="text-to-speech_speaker">
                                <button class="text-to-speech_speaker-btn ti-volume"></button>
                            </span>                       
                    </div>
                </div>

                <div class="app--wrapper__Speech-to-Text">
                    <div class="speech-to-text__header">
                        <h2 class="">Speech to Text
                        <span class="text-to-speech__header-icon ti-microphone"></span>
                        </h2>
                    </div>
                    <div class="speech-to-text__main">
                        <input type="text" class="speech-to-text__input" placeholder="Bấm vào đây để nói...">
                            <!-- <span class="text-to-speech_speaker">
                                <i class="fa-solid fa-volume text-to-speech_speaker-icon"></i>
                            </span>                           -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    <div id="main">
        <div id="header">

        </div>

        <div id="slider">
            <div class="app--wrapper">
                <div class="app--wrapper__Text-to-Speech">
                    <div class="text-to-speech__header">
                        <h2 class="">Text to Speech</h2>
                    </div>
                    <div class="text-to-speech__main">
                        <input type="text" class="text-to-speech__input">
                            <span class="text-to-speech_speaker">
                                <button class="text-to-speech_speaker-btn">Loa</button>
                                <i class="fa-solid fa-volume text-to-speech_speaker-icon"></i>
                            </span>                          
                    </div>
                </div>

                <div class="app--wrapper__Speech-to-Text">
                    <div class="text-to-speech__header">
                        <h2 class="">Speech to Text</h2>
                    </div>
                    <div class="speech-to-text__main">
                        <input type="text" class="text-to-speech__input" placeholder="Bấm vào đây để nói...">
                            <span class="text-to-speech_speaker">
                                <i class="fa-solid fa-volume text-to-speech_speaker-icon"></i>
                            </span>                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
